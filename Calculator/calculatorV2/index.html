<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Kenny Jewett - Calculator</title>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="body__container">
                <div class="container__screen">
                    <input type="text" class="main__screen">
                </div>
                <div class="button__cards">
                    <button>Clear</button>
                </div>
                <div class="button__cards operator__buttons">
                    <button>/</button>
                </div>
                <div class="button__cards">
                    <button>1</button>
                </div>
                <div class="button__cards">
                    <button>2</button>
                </div>
                <div class="button__cards">
                    <button>3</button>
                </div>
                <div class="button__cards operator__buttons">
                    <button>x</button>
                </div>
                <div class="button__cards">
                    <button>4</button>
                </div>
                <div class="button__cards">
                    <button>5</button>
                </div>
                <div class="button__cards">
                    <button>6</button>
                </div>
                <div class="button__cards operator__buttons">
                    <button>+</button>
                </div>
                <div class="button__cards">
                    <button>7</button>
                </div>
                <div class="button__cards">
                    <button>8</button>
                </div>
                <div class="button__cards">
                    <button>9</button>
                </div>
                <div class="button__cards operator__buttons">
                    <button>-</button>
                </div>
                <div class="button__cards">
                    <button>.</button>
                </div>
                <div class="button__cards equals__button">
                    <button>=</button>
                </div>
                <div class="button__cards">
                    <button>0</button>
                </div>            
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
