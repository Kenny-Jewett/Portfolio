<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Kenny Jewett - Calculator</title>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="body__container">
                <div class="container__screen">
                    <input type="text" class="main__screen">
                </div>
                <div class="container__buttons">
                    <div class="button__cards clear__button">
                        <button><span>CLEAR</span></button>
                    </div>
                    <div class="button__cards operator__buttons">
                        <button><span>/</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>1</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>2</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>3</span></button>
                    </div>
                    <div class="button__cards operator__buttons">
                        <button><span>x</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>4</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>5</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>6</span></button>
                    </div>
                    <div class="button__cards operator__buttons">
                        <button><span>+</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>7</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>8</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>9</span></button>
                    </div>
                    <div class="button__cards operator__buttons">
                        <button><span>-</span></button>
                    </div>
                    <div class="button__cards">
                        <button><span>.</span></button>
                    </div>
                    <div class="button__cards equals__button">
                        <button><span>=</span></button>
                    </div>
                    <div class="button__cards zero__button">
                        <button><span>0</span></button>
                    </div>    
                </div>            
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
