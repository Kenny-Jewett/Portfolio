<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0003fdc518.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main__container">
        <div class="body__container">
            <div class="container__screen">
                <input type="text" class="screen">
            </div>
            <div class="container__buttons">
                <div class="button__cards clear-button">
                    <i class="fa-solid fa-c" id="clear" >clear</i>
                </div>
                 <div class="button__cards operator-button">
                    <i class="fa-solid fa-divide" id="divide__icon">/</i>                    
                </div>
                <div class="button__cards one-button">
                    <i class="fa-solid fa-1">1</i>
                </div>
                <div class="button__cards two-button">
                    <i class="fa-solid fa-2">2</i>
                </div>
                <div class="button__cards three-button">
                    <i class="fa-solid fa-3">3</i>
                </div>
                <div class="button__cards operator-button">
                    <i class="fa-solid fa-xmark" id="multiply__icon">x</i>
                </div>
                <div class="button__cards four-button">
                    <i class="fa-solid fa-4">4</i>                                        
                </div>
                <div class="button__cards five-button">
                    <i class="fa-solid fa-5">5</i>
                </div>
                <div class="button__cards six-button">
                    <i class="fa-solid fa-6">6</i>                    
                </div>
                <div class="button__cards operator-button">
                    <i class="fa-solid fa-plus" id="plus__icon">+</i>
                </div>
                <div class="button__cards seven-button">
                    <i class="fa-solid fa-7">7</i>                    
                </div>
                <div class="button__cards eight-button">
                    <i class="fa-solid fa-8">8</i>
                </div>
                <div class="button__cards nine-button">
                    <i class="fa-solid fa-9">9</i>                    
                </div>
                <div class="button__cards operator-button">
                    <i class="fa-solid fa-minus" id="minus__icon">-</i>
                </div>
                <div class="button__cards decimal-button" >
                    <i class="fa-duotone fa-period" id="decimal">.</i>
                </div>
                <div class="button__cards equals-button">
                    <i class="fa-solid fa-equals" id="equals__icon"></i>
                </div>
                <div class="button__cards zero-button">
                    <i class="fa-solid fa-0">0</i>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
