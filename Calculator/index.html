<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0003fdc518.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="main__container">
        <div class="body__container">
            <div class="container__screen">
                <input type="text" class="screen">
            </div>
            <div class="container__buttons">
                <div class="button__cards clear-button" >
                    <i class="fa-solid fa-c"></i>
                </div>
                 <div class="button__cards">
                    <i class="fa-solid fa-divide"></i>                    
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-1"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-2"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-3"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-4"></i>                                        
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-6"></i>                    
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-7"></i>                    
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-8"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-9"></i>                    
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="button__cards">
                    <i class="fa-duotone fa-period">.</i>
                </div>
                <div class="button__cards">
                    <i class="fa-solid fa-equals"></i>
                </div>
                <div class="button__cards zero-button">
                    <i class="fa-solid fa-0"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
